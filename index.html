<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда рабочих</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Убираем синюю обводку */
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            max-width: 100%;
            overflow-x: hidden;
            padding-bottom: 80px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            height: 56px;
            background-color: #f5f5f5;
            margin: 8px 8px 0;
            border-radius: 10px;
        }
        
        .app-title {
            font-weight: 600;
            font-size: 18px;
        }
        
        .menu-button {
            width: 24px;
            height: 24px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        
        .menu-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000;
            transition: all 0.3s ease;
        }
        
        .menu-line:nth-child(1) {
            top: 6px;
        }
        
        .menu-line:nth-child(2) {
            top: 12px;
        }
        
        .menu-line:nth-child(3) {
            top: 18px;
        }
        
        .menu-button.close .menu-line:nth-child(1) {
            transform: rotate(45deg);
            top: 12px;
        }
        
        .menu-button.close .menu-line:nth-child(2) {
            opacity: 0;
        }
        
        .menu-button.close .menu-line:nth-child(3) {
            transform: rotate(-45deg);
            top: 12px;
        }
        
        .menu-overlay {
            position: fixed;
            top: 72px; /* 56px + 16px отступа */
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 100;
        }
        
        .menu-content {
            background-color: #ffffff;
            border-radius: 10px;
            margin: 0 8px;
            overflow: hidden;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .menu-overlay.active .menu-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .profile-card {
            background-color: #f0f0f0;
            padding: 16px;
            display: flex;
            align-items: center;
        }
        
        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e0e0e0;
            overflow: hidden;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .profile-name span {
            color: #666;
            font-weight: normal;
        }
        
        .profile-id {
            color: #888;
            font-size: 12px;
        }
        
        .menu-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 16px;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .order-button {
            position: fixed;
            bottom: 16px;
            left: 8px;
            right: 8px;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            outline: none;
        }
        
        /* Убираем outline при фокусе */
        button:focus, .menu-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-title">Аренда рабочих</div>
        <div class="menu-button" id="menu-button">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    
    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-content">
            <div class="profile-card" id="profile-card">
                <div class="profile-avatar" id="profile-avatar">
                    <!-- Аватар будет загружен через JS -->
                </div>
                <div class="profile-info">
                    <div class="profile-name" id="profile-name">Гость <span id="profile-username"></span></div>
                    <div class="profile-id" id="profile-id"></div>
                </div>
            </div>
            
            <div class="menu-item">В профиль</div>
            <div class="menu-item">История заказов</div>
            <div class="menu-item">Поддержка</div>
            <div class="menu-item">О нас</div>
        </div>
    </div>
    
    <button class="order-button" id="order-button">Создать заказ</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const menuButton = document.getElementById('menu-button');
            const menuOverlay = document.getElementById('menu-overlay');
            
            // Получаем данные пользователя
            const initData = tg.initDataUnsafe;
            const user = initData.user || {};
            
            // Устанавливаем данные профиля в меню
            const profileName = document.getElementById('profile-name');
            const profileUsername = document.getElementById('profile-username');
            const profileId = document.getElementById('profile-id');
            const profileAvatar = document.getElementById('profile-avatar');
            
            if (user.first_name || user.last_name) {
                const nameElement = document.createElement('span');
                nameElement.textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                profileName.prepend(nameElement);
            }
            
            if (user.username) {
                profileUsername.textContent = `(@${user.username})`;
            }
            
            if (user.id) {
                profileId.textContent = `ID: ${user.id}`;
            }
            
            if (user.photo_url) {
                profileAvatar.innerHTML = `<img src="${user.photo_url}" alt="Аватар">`;
            } else if (user.first_name) {
                profileAvatar.textContent = user.first_name.charAt(0).toUpperCase();
            }
            
            // Обработчик кнопки меню
            menuButton.addEventListener('click', function() {
                if (menuOverlay.classList.contains('active')) {
                    menuOverlay.classList.remove('active');
                    setTimeout(() => {
                        menuOverlay.style.display = 'none';
                    }, 500);
                    menuButton.classList.remove('close');
                } else {
                    menuOverlay.style.display = 'block';
                    setTimeout(() => {
                        menuOverlay.classList.add('active');
                    }, 10);
                    menuButton.classList.add('close');
                }
            });
            
            // Обработчик кнопки создания заказа
            document.getElementById('order-button').addEventListener('click', function() {
                tg.showAlert('Функция создания заказа будет реализована позже');
            });
            
            // Разворачиваем приложение на весь экран
            tg.expand();
        });
    </script>
</body>
</html>
