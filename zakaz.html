<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый заказ | Персонал 96</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #f9f5f0;
            color: #000000;
            max-width: 100%;
            overflow-x: hidden;
            padding: 8px 8px 100px 8px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            height: 56px;
            background-color: #e0e0e0;
            border-radius: 10px;
            position: sticky;
            top: 8px;
            z-index: 100;
            margin-bottom: 16px;
        }
        
        .header-title {
            font-weight: 600;
            font-size: 18px;
            flex: 1;
            text-align: center;
        }
        
        .back-button, .help-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #d0d0d0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .section {
            background-color: white;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        .worker-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .worker-card {
            flex: 1;
            min-width: 140px;
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .worker-card.selected {
            border-color: #FF8C00;
            background-color: #fff8f0;
        }
        
        .worker-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #FF8C00;
        }
        
        .worker-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #FF8C00;
        }
        
        .textarea-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 12px;
            resize: vertical;
            min-height: 100px;
        }
        
        .counter-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .counter-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e0e0e0;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-value {
            margin: 0 12px;
            font-size: 16px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .datetime-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .contact-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .contact-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .contact-actions {
            display: flex;
            gap: 8px;
        }
        
        .contact-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e0e0e0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .add-contact-btn {
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        .reset-btn {
            background-color: #ffebee;
            color: #d32f2f;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .next-button {
            position: fixed;
            bottom: 16px;
            left: 8px;
            right: 8px;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            z-index: 99;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="back-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">Новый заказ</div>
        <button class="help-button" id="help-button">
            <i class="fas fa-question"></i>
        </button>
    </div>
    
    <!-- Выбор типа рабочего -->
    <div class="section" id="worker-type-section">
        <div class="section-title">
            <i class="fas fa-hard-hat"></i>
            <span>Выберите тип рабочего</span>
        </div>
        <div class="worker-cards">
            <div class="worker-card" data-type="general">
                <div class="worker-icon"><i class="fas fa-tools"></i></div>
                <div class="worker-name">Разнорабочий</div>
            </div>
            <div class="worker-card" data-type="loader">
                <div class="worker-icon"><i class="fas fa-box"></i></div>
                <div class="worker-name">Грузчик</div>
            </div>
            <div class="worker-card" data-type="cleaner">
                <div class="worker-icon"><i class="fas fa-broom"></i></div>
                <div class="worker-name">Уборщик</div>
            </div>
        </div>
    </div>
    
    <!-- Дата и время (скрыто изначально) -->
    <div class="section hidden" id="datetime-section">
        <div class="section-title">
            <i class="far fa-calendar-alt"></i>
            <span>Дата и время выполнения</span>
        </div>
        <input type="datetime-local" class="datetime-input" id="order-datetime">
    </div>
    
    <!-- Количество исполнителей (скрыто изначально) -->
    <div class="section hidden" id="workers-section">
        <div class="section-title">
            <i class="fas fa-users"></i>
            <span>Количество исполнителей</span>
        </div>
        <div class="counter-container">
            <button class="counter-button" id="decrease-workers">-</button>
            <span class="counter-value" id="workers-count">1</span>
            <button class="counter-button" id="increase-workers">+</button>
        </div>
    </div>
    
    <!-- Часы работы (скрыто изначально) -->
    <div class="section hidden" id="hours-section">
        <div class="section-title">
            <i class="far fa-clock"></i>
            <span>На сколько часов нужно?</span>
        </div>
        <div class="counter-container">
            <button class="counter-button" id="decrease-hours">-</button>
            <span class="counter-value" id="hours-count">1</span>
            <button class="counter-button" id="increase-hours">+</button>
        </div>
    </div>
    
    <!-- Описание заказа (скрыто изначально) -->
    <div class="section hidden" id="description-section">
        <div class="section-title">
            <i class="far fa-edit"></i>
            <span>Опишите заказ</span>
        </div>
        <input type="text" class="input-field" id="order-title" placeholder="Например: раскидать дрова">
        <textarea class="textarea-field" id="order-description" placeholder="Например: Дайте описание объем работ"></textarea>
    </div>
    
    <!-- Адрес (скрыто изначально) -->
    <div class="section hidden" id="address-section">
        <div class="section-title">
            <i class="fas fa-map-marker-alt"></i>
            <span>Адрес оказания услуг</span>
        </div>
        <input type="text" class="input-field" id="order-address" placeholder="Адрес заказа">
        <input type="text" class="input-field" id="address-instructions" placeholder="Как добраться до адреса">
    </div>
    
    <!-- Контакты (скрыто изначально) -->
    <div class="section hidden" id="contacts-section">
        <div class="section-title">
            <i class="fas fa-address-book"></i>
            <span>С кем связаться по прибытию</span>
        </div>
        <div id="contacts-container">
            <div class="contact-row">
                <input type="text" class="contact-input" placeholder="Имя">
                <input type="tel" class="contact-input" placeholder="Номер телефона">
                <div class="contact-actions">
                    <button class="contact-action-btn reset-btn" title="Сбросить">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <button class="add-contact-btn" id="add-contact-btn">
            <i class="fas fa-plus"></i> Добавить еще контакт
        </button>
    </div>
    
    <button class="next-button hidden" id="next-button">Далее</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            
            // Получаем ID пользователя из cookie
            function getUserId() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'tg_user_id') {
                        return value;
                    }
                }
                return null;
            }
            
            // Сохраняем ID пользователя
            const userId = getUserId();
            if (userId) {
                console.log('User ID:', userId);
            }
            
            // Элементы DOM
            const backButton = document.getElementById('back-button');
            const helpButton = document.getElementById('help-button');
            const nextButton = document.getElementById('next-button');
            const workerCards = document.querySelectorAll('.worker-card');
            
            // Секции формы
            const workerTypeSection = document.getElementById('worker-type-section');
            const datetimeSection = document.getElementById('datetime-section');
            const workersSection = document.getElementById('workers-section');
            const hoursSection = document.getElementById('hours-section');
            const descriptionSection = document.getElementById('description-section');
            const addressSection = document.getElementById('address-section');
            const contactsSection = document.getElementById('contacts-section');
            
            // Переменные состояния
            let selectedWorkerType = null;
            let workersCount = 1;
            let hoursCount = 1;
            
            // Обработчик кнопки назад
            backButton.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // Обработчик кнопки помощи
            helpButton.addEventListener('click', function() {
                tg.showAlert('Здесь вы можете создать новый заказ. Выберите тип рабочего и заполните все необходимые данные.');
            });
            
            // Выбор типа рабочего
            workerCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Снимаем выделение со всех карточек
                    workerCards.forEach(c => c.classList.remove('selected'));
                    
                    // Выделяем выбранную карточку
                    this.classList.add('selected');
                    
                    // Сохраняем выбранный тип
                    selectedWorkerType = this.getAttribute('data-type');
                    
                    // Показываем следующие секции
                    datetimeSection.classList.remove('hidden');
                    workersSection.classList.remove('hidden');
                    hoursSection.classList.remove('hidden');
                    descriptionSection.classList.remove('hidden');
                    addressSection.classList.remove('hidden');
                    contactsSection.classList.remove('hidden');
                    nextButton.classList.remove('hidden');
                    
                    // Прокручиваем к следующей секции
                    datetimeSection.scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            // Управление счетчиком исполнителей
            const workersElement = document.getElementById('workers-count');
            
            document.getElementById('increase-workers').addEventListener('click', function() {
                workersCount++;
                workersElement.textContent = workersCount;
            });
            
            document.getElementById('decrease-workers').addEventListener('click', function() {
                if (workersCount > 1) {
                    workersCount--;
                    workersElement.textContent = workersCount;
                }
            });
            
            // Управление счетчиком часов
            const hoursElement = document.getElementById('hours-count');
            
            document.getElementById('increase-hours').addEventListener('click', function() {
                hoursCount++;
                hoursElement.textContent = hoursCount;
            });
            
            document.getElementById('decrease-hours').addEventListener('click', function() {
                if (hoursCount > 1) {
                    hoursCount--;
                    hoursElement.textContent = hoursCount;
                }
            });
            
            // Установка минимальной даты (текущий день)
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const minDate = tomorrow.toISOString().slice(0, 16);
            document.getElementById('order-datetime').min = minDate;
            
            // Добавление контактов
            document.getElementById('add-contact-btn').addEventListener('click', function() {
                const contactsContainer = document.getElementById('contacts-container');
                const contactRow = document.createElement('div');
                contactRow.className = 'contact-row';
                contactRow.innerHTML = `
                    <input type="text" class="contact-input" placeholder="Имя">
                    <input type="tel" class="contact-input" placeholder="Номер телефона">
                    <div class="contact-actions">
                        <button class="contact-action-btn reset-btn" title="Сбросить">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="contact-action-btn delete-btn" title="Удалить" style="background-color: #ffebee; color: #d32f2f;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                // Обработчик кнопки сброса
                const resetBtn = contactRow.querySelector('.reset-btn');
                resetBtn.addEventListener('click', function() {
                    const inputs = contactRow.querySelectorAll('.contact-input');
                    inputs.forEach(input => input.value = '');
                });
                
                // Обработчик кнопки удаления
                const deleteBtn = contactRow.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function() {
                    contactRow.remove();
                });
                
                contactsContainer.appendChild(contactRow);
            });
            
            // Обработчик кнопки "Далее"
            nextButton.addEventListener('click', function() {
                const datetime = document.getElementById('order-datetime').value;
                const title = document.getElementById('order-title').value;
                const description = document.getElementById('order-description').value;
                const address = document.getElementById('order-address').value;
                const instructions = document.getElementById('address-instructions').value;
                
                // Сбор контактов
                const contacts = [];
                const contactRows = document.querySelectorAll('.contact-row');
                contactRows.forEach(row => {
                    const inputs = row.querySelectorAll('.contact-input');
                    if (inputs[0].value && inputs[1].value) {
                        contacts.push({
                            name: inputs[0].value,
                            phone: inputs[1].value
                        });
                    }
                });
                
                // Простая валидация
                if (!selectedWorkerType) {
                    tg.showAlert('Пожалуйста, выберите тип рабочего');
                    workerTypeSection.scrollIntoView({ behavior: 'smooth' });
                    return;
                }
                
                if (!datetime) {
                    tg.showAlert('Пожалуйста, укажите дату и время выполнения заказа');
                    datetimeSection.scrollIntoView({ behavior: 'smooth' });
                    return;
                }
                
                if (!title || !description) {
                    tg.showAlert('Пожалуйста, заполните описание заказа');
                    descriptionSection.scrollIntoView({ behavior: 'smooth' });
                    return;
                }
                
                if (!address) {
                    tg.showAlert('Пожалуйста, укажите адрес оказания услуг');
                    addressSection.scrollIntoView({ behavior: 'smooth' });
                    return;
                }
                
                if (contacts.length === 0) {
                    tg.showAlert('Пожалуйста, укажите хотя бы один контакт для связи');
                    contactsSection.scrollIntoView({ behavior: 'smooth' });
                    return;
                }
                
                // Сохраняем данные заказа
                const orderData = {
                    workerType: selectedWorkerType,
                    workers: workersCount,
                    hours: hoursCount,
                    datetime: datetime,
                    title: title,
                    description: description,
                    address: address,
                    instructions: instructions,
                    contacts: contacts,
                    userId: userId
                };
                
                localStorage.setItem('currentOrder', JSON.stringify(orderData));
                
                tg.showAlert('Заказ успешно создан! В будущем здесь будет переход к подтверждению заказа.');
            });
            
            // Разворачиваем приложение на весь экран
            tg.expand();
        });
    </script>
</body>
</html>
